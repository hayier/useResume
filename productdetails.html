    <script>
        window.onload = function () {

            //移动端使用touchend
            var event = navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i) ? 'touchend' : 'click';

            // 选择器
            var Q = function (id) {
                return document.getElementById(id)
            };

            //下
            var _bottom = new mSlider({
                dom: ".layer-bottom",
                direction: "bottom"
            })
            Q("btnBottom").addEventListener(event, function (e) {
                _bottom.open();
            })
            Q("lijibtn").addEventListener(event, function (e) {
                _bottom.open();
            })

        }
    </script>
    <script>

        //购物车 商品数量减
        function jian(event) {
            event = window.event || event;
            var num = parseInt(event.target.parentElement.parentElement.children[1].innerText);
            if (num <= 1) {
                return;
            }
            num--;
            event.target.parentElement.parentElement.children[1].innerText = num;
        }
        //购物车 商品数量加
        function jia(event) {
            event = window.event || event;
            var num = parseInt(event.target.parentElement.parentElement.children[1].innerText);
            if (num >= 9999) {
                return;
            }
            num++;
            event.target.parentElement.parentElement.children[1].innerText = num;
        }

    </script>
