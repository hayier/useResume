<script type="text/javascript">
    $('.DressCoinRecharge-List li').click(function (e) {
        e = window.e || e;
        var li = $('.DressCoinRecharge-List li');
        var liEv = li.children;
        for (var i = 0; i < li.length; i++) {
            li[i].className = '';
            li[i].style.color = '#000';
        }
        if (e.target.localName == 'li') {
            e.target.className = 'active';
            e.target.style.color = '#000';
        } else {
            var ev = e.target.parentElement.parentNode.children;
            for (var i = 0; i < ev.length; i++) {
                ev[i].style.color = '#000';
                if (ev[i] == e.target.nextSibling.parentElement) {
                    e.target.nextSibling.parentElement.className = 'active';
                    e.target.nextSibling.parentElement.style.color = '#000';
                }
            }
        }
    })
</script>
